<!-- iframe means inline frame -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iframe tag</title>
    <style>
      div {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Simple Webpage</h2>
      <iframe
        src="./17_audio_video_tag.html"
        width="500"
        height="500"
        frameborder="0"
      ></iframe>
    </div>
    <div>
      <h2>External Webpage</h2>
      <iframe
        src="https://en.wikipedia.org/wiki/JavaScript"
        frameborder="0"
        width="500"
        height="500"
      ></iframe>
    </div>
    <div>
      <h2>PDF</h2>
      <iframe
        src="./writing-skills-pdf.pdf"
        frameborder="0"
        width="500"
        height="500"
      ></iframe>
    </div>
    <div>
      <h2>Youtube Webpage</h2>
      <iframe
        width="360"
        height="315"
        src="https://www.youtube.com/embed/OzkW1ZB8xt0?si=HihIaA_WzwW8XsOf"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
