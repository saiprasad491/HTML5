<!-- iframe means inline frame -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iframe tag google maps</title>
    <style>
      div {
        width: 25%;
        box-shadow: 0 0 10px black;
      }
      div iframe{
        width:100%;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Simple Webpage</h2>
      <iframe
        src="./17_audio_video_tag.html"
        width="500"
        height="500"
        frameborder="0"
      ></iframe>
    </div>
    <div>
      <h2>External Webpage</h2>
      <iframe
        src="https://en.wikipedia.org/wiki/JavaScript"
        frameborder="0"
        width="500"
        height="500"
      ></iframe>
    </div>
    <div>
      <h2>PDF</h2>
      <iframe
        src="./writing-skills-pdf.pdf"
        frameborder="0"
        width="500"
        height="500"
      ></iframe>
    </div>
    <div>
      <h2>Youtube Webpage</h2>
      <iframe
        width="360"
        height="315"
        src="https://www.youtube.com/embed/OzkW1ZB8xt0?si=HihIaA_WzwW8XsOf"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <div>
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14911.16386606153!2d85.82537784825965!3d20.88047404170897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1930b606093c1b%3A0x23f38de832ba08e2!2sBhuban%2C%20Odisha%20759017!5e0!3m2!1sen!2sin!4v1737862900822!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
        <h2>360 img</h2>
        <!-- pixexid.com -->
         <iframe src="https://momento360.com/e/u/b5677397efeb49e6b2c3a370d733cb06?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true" width="500" height="300" frameborder="0"></iframe>
    </div>
  </body>
</html>
